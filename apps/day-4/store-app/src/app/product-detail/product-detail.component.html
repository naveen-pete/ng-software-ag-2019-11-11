<div class="card bg-light mb-3">
  <h4 class="card-header">{{ product.name | uppercase }}</h4>
  <div class="card-body">
    <p class="card-text" [ngStyle]="{ color: product.isAvailable ? 'blue' : 'red' }">
      {{ product.description | shorten : 30 }}</p>
    <p class="card-text"><strong>Price:</strong> <em>{{ product.price | currency : 'INR' : 'code' }}</em></p>
    <p class="card-text"><strong appHighlight>Available?</strong> <em class="badge"
        [ngClass]="{ 'badge-success': product.isAvailable, 'badge-warning': !product.isAvailable }">{{ product.isAvailable ? 'Yes' : 'No' }}</em>
    </p>
  </div>
  <div class="card-footer">
    <button (click)="onDelete(product.id)" type="button" class="btn btn-warning btn-sm mr-2">
      Delete
    </button>
    <button (click)="onEdit(product.id)" class="btn btn-primary btn-sm">Edit</button>
  </div>
</div>
